    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Slick Carousel -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    
    <style>
        /* Обновленные стили для шапки с соцсетями */
        .social-nav {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .social-link {
            color: #f0c040;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            color: white;
            background-color: rgba(240, 192, 64, 0.2);
            transform: scale(1.1);
        }
        
        /* Стили для карусели меню */
        .menu-carousel {
            margin: 30px auto;
            max-width: 800px;
        }
        
        .menu-slide {
            padding: 10px;
            text-align: center;
        }
        
        .menu-slide img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .menu-slide img:hover {
            transform: scale(1.02);
        }
        
        .slick-prev:before, 
        .slick-next:before {
            color: #3b270e;
            font-size: 24px;
        }
        
        .slick-dots li button:before {
            color: #3b270e;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <!-- Обновленная шапка с соцсетями -->
    <header>
        <div class="header-container">
            <a href="#" class="logo-link">

                    <li><a href="#offers"><i class="fas fa-tag"></i> <span class="nav-text">Творчество</span></a></li>
                    <li><a href="#gallery"><i class="fas fa-images"></i> <span class="nav-text">Галерея</span></a></li>
                    <li><a href="#contacts"><i class="fas fa-map-marker-alt"></i> <span class="nav-text">Контакты</span></a></li>
                </ul>
            </nav>
            
            <nav class="social-nav">
                <a href="https://www.instagram.com/cafeteria.mi/" class="social-link" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://whatsapp.com/channel/0029Vb5T5XbKQuJP1HQTUL44" class="social-link" target="_blank" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://t.me/mcafeteria" class="social-link" target="_blank" aria-label="Telegram">
                    <i class="fab fa-telegram-plane"></i>
                </a>
                <a href="https://2gis.kz/almaty/inside/70030076198095661/firm/70000001101139230?m=77.142248%2C43.356086%2F12" class="social-link" target="_blank" aria-label="2GIS">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
                <a href="tel:+77767447899" class="social-link" aria-label="Телефон">
                    <i class="fas fa-phone"></i>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Секция меню с каруселью -->
        <section id="menu">
            <h2 class="section-title">Наше меню</h2>
            <div class="menu-carousel">
                <div class="menu-slide">
                    <img src="menu1.jpg" alt="Меню 1">
                </div>
                <div class="menu-slide">
                    <img src="menu2.jpg" alt="Меню 2">
                </div>
                <div class="menu-slide">
                    <img src="menu3.jpg" alt="Меню 3">
                </div>
                <div class="menu-slide">
                    <img src="menu4.jpg" alt="Меню 4">
                </div>
                <!-- Добавьте больше слайдов по мере необходимости -->
            </div>
        </section>

        <!-- Секция с картой (с новым API-ключом) -->
        <section id="contacts">
            <h2>Как нас найти</h2>
            <div class="map-wrapper">
                <div id="map"></div>

                    <!-- Контактная информация остается без изменений -->
                </div>
            </div>
        </section>
    </main>

    <!-- Скрипты -->
    <!-- Google Maps API с новым ключом -->
    <script>
        function initMap() {
            const location = { lat: 43.356086, lng: 77.142248 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 16,
                center: location,
                styles: [
                    {
                        "featureType": "poi",
                        "stylers": [{ "visibility": "off" }]
                    }
                ]
            });
            
            new google.maps.Marker({
                position: location,
                map: map,
                title: "Cafétéria M"
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl_a64ngZVNH2qLVObk51QixPIXqJfGdE&callback=initMap" async defer></script>
    
    <!-- jQuery и Slick Carousel -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    
    <!-- Инициализация карусели -->
    <script>
        $(document).ready(function(){
            $('.menu-carousel').slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                adaptiveHeight: true,
                autoplay: true,
                autoplaySpeed: 3000,
                arrows: true
            });
        });
    </script>
    
    <!-- Elfsight Script -->
    <script src="https://static.elfsight.com/platform/platform.js" async defer></script>
